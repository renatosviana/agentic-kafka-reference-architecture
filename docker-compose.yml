services:
  genai:
    depends_on:
      postgres:
        condition: service_healthy
    build:
      context: .
      dockerfile: kafka-avro-genai-streaming-poc/Dockerfile
    ports:
      - "18082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/genai_kafka
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_PROPERTIES_SCHEMA_REGISTRY_URL: http://schema-registry:8081
    env_file:
      - .env

  agentic:
    build:
      context: .
      dockerfile: agentic-notifier-service/Dockerfile
    ports:
      - "18088:8088"
    environment:
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/agentic
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      AGENTIC_EMBEDDINGS_BASEURL: http://embeddings:8000
      AGENTIC_MEMORY_ENABLED: "true"
      AGENTIC_MEMORY_TOPK: "5"
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_PROPERTIES_SCHEMA_REGISTRY_URL: http://schema-registry:8081

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "12181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      - zookeeper
    ports:
    - "29092:29092"

    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_BROKER_RACK: rack-1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Two listeners: one for containers, one for host
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # Production requires 3 Kafka brokers with RF=3
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  init-topics:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      - kafka
    entrypoint: ["/bin/bash", "-lc"]
    #DEV only
    command: >    
      "
      echo 'Waiting for Kafka...' &&
      cub kafka-ready -b kafka:9092 1 60 &&
      echo 'Creating topics...' &&
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic agent.decision.v1 --partitions 6 --replication-factor 1 &&
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic agent.action_result.v1 --partitions 6 --replication-factor 1 &&
      echo 'Done.'
      "
      

  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    depends_on:
      - kafka
    ports:
      - "18081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:9092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081

  postgres:
    image: pgvector/pgvector:pg16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: genai_kafka
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d genai_kafka"]
      interval: 5s
      timeout: 3s
      retries: 30


  embeddings:
    build:
      context: ./embedding-service
    ports:
      - "8000:8000"

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"


  control-center:
    image: confluentinc/cp-enterprise-control-center:7.6.0
    depends_on:
      - kafka
      - schema-registry
      - zookeeper
    environment:
      CONTROL_CENTER_BOOTSTRAP_SERVERS: kafka:9092
      CONTROL_CENTER_ZOOKEEPER_CONNECT: zookeeper:2181
      CONTROL_CENTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONTROL_CENTER_REPLICATION_FACTOR: 1
      CONTROL_CENTER_INTERNAL_TOPICS_PARTITIONS: 1
      CONTROL_CENTER_MONITORING_INTERCEPTOR_TOPIC_PARTITIONS: 1
    ports:
      - "59021:9021"
